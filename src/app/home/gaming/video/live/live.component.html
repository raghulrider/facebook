<div class="live">
    <div class="live-container" (mouseenter)="play($event)" (mouseleave)="pause($event)" *ngFor="let live of lives">
        <div class="live-overlay"></div>
        <div class="content-details">
            <div class="live-text">
                LIVE
            </div>
            <div class="live-count">
                <mat-icon class="eyeicon">visibility</mat-icon>
                <div class="live-count-text">{{live.livecount}}</div>
            </div>
        </div>
        <video id="videoPlayer" width="640" height="360" [volume]="volume">
            <source [src]="live.videourl" type="video/mp4" />
        </video>
        <input (input)="trackVolume()" (mouseenter)="makeVolumeVisible()" (mouseleave)="makeVolumeInvisible()" [ngStyle]="{'opacity': showVolumeControl ? '0.8' : '0' }" type="range" class="volume-range" min="0" max="1" step="0.01" [(ngModel)]="volume">
        <div class="live-item">
            <img [src]="live.imageurl" class="live-logo" alt="suggestion.name">
            <div class="live-text-container">
                <div class="live-name">{{live.channelname}}</div>
                <div class="live-gamename">{{live.gamename}}</div>
            </div>
        </div>
        <mat-icon class="icon play-icon">play_circle</mat-icon>
        <mat-icon class="icon settings-icon">settings</mat-icon>
        <mat-icon class="icon clip-icon">movie_creation</mat-icon>
        <mat-icon *ngIf="volume" class="icon volume-icon" (click)="toggleVolume()" (mouseenter)="makeVolumeVisible()">volume_up</mat-icon>
        <mat-icon *ngIf="!volume" class="icon volume-icon" (click)="toggleVolume()"  (mouseenter)="makeVolumeVisible()">volume_off</mat-icon>
        
    </div>
</div>
